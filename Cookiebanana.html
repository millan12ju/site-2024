<body>
  <h1>Cookie de Banana com Aveia</h1>
  <h2>Ingredientes:</h2>
  <ul>
    <li>1 xícara de chá de aveia em flocos</li>
    <li>1 xícara de chá de farinha de aveia</li>
    <li>1 banana madura cortada em rodelas</li>
    <li>3 colheres de sopa de manteiga ou óleo de coco</li>
    <li>1 colher de chá de canela em pó</li>
    <li>Óleo de coco para untar</li>
  </ul>
