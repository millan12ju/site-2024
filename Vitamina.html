<!DOCTYPE html>

  <title>Vitamina de Nozes</title>

<body>
  <h1>Vitamina de Nozes</h1>
  <p>(422 kcal)</p>
  <h2>Ingredientes:</h2>
  <ul>
    <li>1 xícara de chá de leite</li>
    <li>3 colheres de sopa de farinha láctea</li>
    <li>3 nozes</li>
    <li>1 colher de sopa de mel</li>
  </ul>
  <h2>Modo de preparo:</h2>
  <p>Bata todos os ingredientes no liquidificador.</p>
</body>
